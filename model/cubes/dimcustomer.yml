cubes:
  - name: dimcustomer
    sql_table: cube_poc.cube_poc_schema.dimcustomer

    joins: []

    dimensions:
      - name: customerkey
        sql: customerkey
        type: number
        primary_key: true

      - name: firstname_f
        sql: firstname
        type: string

      - name: lastname_f
        sql: lastname
        type: string

      - name: gender_f
        sql: gender
        type: string

      - name: occupation
        sql: occupation
        type: string

      - name: fullname
        sql: fullname
        type: string

      - name: default
        sql: default
        type: string

      - name: datefirstpurchase
        sql: datefirstpurchase
        type: varchar

    measures:
      - name: count
        type: count

    pre_aggregations:
      # Pre-aggregation definitions go here.
      # Learn more in the documentation: https://cube.dev/docs/caching/pre-aggregations/getting-started

